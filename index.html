<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>mac-outlet-shop</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="shop-cart">
                    <div class="shop-cart__cart">
                        <img width="20" src="./images/icon/logo.svg" alt="cart">
                    </div>
                    <div class="shop-cart__badge">
                        3
                    </div>
                </div>
            </header>

            <main>
                <div class="slider">
                    <div class="slider__item">
                        <img src="./images/slider/airpods_pro_slider.png" alt="img">
                    </div>
                    <div class="slider__item">
                        <img src="./images/slider/apple_tv_slider.png" alt="img">
                    </div>
                    <div class="slider__item">
                        <img src="./images/slider/iphone_12_slider.png" alt="img">
                    </div>
                    <div class="slider__item">
                        <img src="./images/slider/mac_book_slider.png" alt="img">
                    </div>
                    <div class="slider__item">
                        <img src="./images/slider/watch_slider.png" alt="img">
                    </div>
                </div>
            </main>
        </div>
        <script src="js/slider.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
